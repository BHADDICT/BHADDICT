<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Countdown Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Helvetica', sans-serif;
      color: white;
    }
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo {
      max-width: 150px;
      height: auto;
    }

    #admin-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      font-size: 1em;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #admin-btn i {
      margin-right: 6px;
    }

    #label {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      padding: 10px 20px;
      border-radius: 8px;
    }

    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      #label {
        font-size: 1.2em;
        padding: 6px 12px;
      }
      #countdown {
        font-size: 2em;
        padding: 15px 30px;
      }
      #logo {
        max-width: 60px;
      }
      #admin-btn {
        font-size: 0.8em;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
 <header>
    <img id="logo" src="./img/logo.gif" alt="Logay">
  </header>

  <div id="video-container">
    <video id="video1" src="./img/vid.MP4" autoplay muted loop></video>
    <video id="video2" src="./img/vid2.MP4" muted loop style="display:none;"></video>
  </div>

  <button id="admin-btn">
    <i class="fa-solid fa-lock"></i> Admin
  </button>

  <div id="label">Countdown till Sunday 6PM</div>
  <div id="countdown">Loading...</div>

  <script>
    // VIDEO SWITCH
    let currentVideo = 1;
    setInterval(() => {
      if (currentVideo === 1) {
        document.getElementById('video1').style.display = 'none';
        document.getElementById('video2').style.display = 'block';
        document.getElementById('video2').play();
        currentVideo = 2;
      } else {
        document.getElementById('video2').style.display = 'none';
        document.getElementById('video1').style.display = 'block';
        document.getElementById('video1').play();
        currentVideo = 1;
      }
    }, 15000); // switch every 15 seconds

    // COUNTDOWN TARGET (this week's Sunday at 6 PM)
    function getNextSunday6PM() {
      const now = new Date();
      const result = new Date();
      result.setDate(now.getDate() + (7 - now.getDay()) % 7); // Sunday
      result.setHours(18, 0, 0, 0); // 6 PM
      if (result < now) {
        result.setDate(result.getDate() + 7);
      }
      return result;
    }

    const targetDate = getNextSunday6PM();

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        window.location.href = "home.html";
      } else {
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById('countdown').innerText = `${hours}:${minutes}:${seconds}`;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    document.getElementById('admin-btn').addEventListener('click', () => {
      const password = prompt("Enter admin password:");
      if (password === "YOLO") {
        window.location.href = "home.html";
      } else {
        alert("Access denied!");
      }
    });
    
  </script>
</body>
</html>
